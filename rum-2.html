 <!--fundet her: https://www.youtube.com/watch?v=SGKXZUGe2sw-->

<script type="text/javascript">
    var image_tracker = 'l'
   
    function change() {
        
        var image = document.getElementById('lyset');
        
        if(image_tracker=='l') {
            image.src='numbers.png';
            image_tracker = 'n';
            image.style.width='200px';
        }else{
            image.src = 'lightswitch.png';
            image_tracker ='l';
            image.style.width='3%';
        }
    }
    
    
    
    </script>
